<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 Formulario</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>Personal Data</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autofocus />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="url">Url:</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="Escribe la URL de tu pÃ¡gina web personal"
        />

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" value="888 888 888" disabled />
      </fieldset>

      <fieldset>
        <legend>Dates Dates and Dates</legend>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" />

        <label for="datetime-local">Date Time:</label>
        <input
          type="datetime-local"
          id="datetime-local"
          name="datetime-local"
        />

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" />

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" />
      </fieldset>

      <fieldset>
        <legend>Other</legend>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="-10" max="10" />

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" disabled />

        <label for="color">Favourite Color:</label>
        <input type="color" id="color" name="color" />
      </fieldset>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
