<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Módulo HTML</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- Define una cabecera -->
        <header>
            <h1>Sobre Nosotros</h1> 
            <nav>
                <p>Aquí tienes toda la información sobre nosotros</p>
                <a href="./index.html">Volver al inicio</a>
            </nav>
        </header>

        <!-- Define el contenido principal. Solo puede existir una vez. -->
        <main>
            <h2>¿Quieres contactarnos?</h2>
            <p>Puedes hacerlo a través del correo compraventa-cafe@cafe.com</p>
            <p>(c) Compraventa de café - 2022</p>
        </main>

        <!-- Representa una sección con enlaces de navegación. -->
        <nav></nav>

        <!-- Sección que podría ser parte independiente de una página. -->
        <article></article>

        <!-- Define una sección. -->
        <section></section>

        <!-- Sección con contenido tangencialmente relacionado con el 
             contenido que la rodea -->
        <aside></aside>

        <!-- Pié de página -->
        <footer></footer>

        <!-- Contenedor genérico sin un significado semántico en particular. -->
        <div></div>
    </body>
</html>
